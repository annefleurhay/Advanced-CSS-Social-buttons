<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d25e4d6271.js"
      crossorigin="anonymous"
    ></script>
    <title>Social media buttons</title>
  </head>
  <body>
    <div class="container">
      <ul>
        <div class="blog">
          <i class="fa-solid fa-laptop-code" id="laptop"></i>
          <a href="#"> <li>Check out my blog</li></a>
        </div>

        <div class="twitter">
          <i class="fa-brands fa-twitter" id="twit"></i>
          <a href="#"><li>Follow me on Twitter</li></a>
        </div>

        <div class="linkedin">
          <i class="fa-brands fa-linkedin-in" id="linked"></i>
          <a href="#"><li>Connect on Linkedin</li></a>
        </div>

        <div class="facebook">
          <i class="fa-brands fa-facebook-f" id="fb"></i>
          <a href="#"><li>Like my Facebook page</li></a>
        </div>

        <div class="github">
          <i class="fa-brands fa-github" id="gh"></i>
          <a href="#"><li>See projects on Github</li></a>
        </div>
      </ul>
    </div>
  </body>
</html>
